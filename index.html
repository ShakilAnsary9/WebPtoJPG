<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebP to JPG</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://lineuisvg.netlify.app/lineuisvg.css" />
  </head>
  <body class="bg-slate-50 font-space dark:bg-slate-800">
    <!-- Navbar -->
    <nav
      class="bg-white border-b border-gray-200 dark:border-gray-700 dark:bg-gray-900"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span
            class="self-center font-semibold text-2xl whitespace-nowrap text-slate-700 dark:text-slate-400"
          >
            <span class="text-primary">WebP</span>to<span class="text-primary"
              >JPG</span
            >
          </span>
        </a>
        <div
          class="items-center justify-between w-8 md:flex md:w-auto md:order-1"
        >
          <svg
            class="moon cursor-pointer"
            xmlns="http://www.w3.org/2000/svg"
            fill="#94a3b8"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <g>
              <path
                d="M19.9 2.307a.483.483 0 0 0-.9 0l-.43 1.095a.484.484 0 0 1-.272.274l-1.091.432a.486.486 0 0 0 0 .903l1.091.432a.48.48 0 0 1 .272.273L19 6.81c.162.41.74.41.9 0l.43-1.095a.484.484 0 0 1 .273-.273l1.091-.432a.486.486 0 0 0 0-.903l-1.091-.432a.484.484 0 0 1-.273-.274l-.43-1.095ZM16.033 8.13a.483.483 0 0 0-.9 0l-.157.399a.484.484 0 0 1-.272.273l-.398.158a.486.486 0 0 0 0 .903l.398.157c.125.05.223.148.272.274l.157.399c.161.41.739.41.9 0l.157-.4a.484.484 0 0 1 .272-.273l.398-.157a.486.486 0 0 0 0-.903l-.398-.158a.484.484 0 0 1-.272-.273l-.157-.4Z"
              />
              <path
                d="M12 22c5.523 0 10-4.477 10-10c0-.463-.694-.54-.933-.143a6.5 6.5 0 1 1-8.924-8.924C12.54 2.693 12.463 2 12 2C6.477 2 2 6.477 2 12s4.477 10 10 10Z"
              />
            </g>
          </svg>
          <svg
            class="sun cursor-pointer"
            xmlns="http://www.w3.org/2000/svg"
            fill="#f59e0b"
            opacity=".7"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <g>
              <path d="M18 12a6 6 0 1 1-12 0a6 6 0 0 1 12 0Z" />
              <path
                fill-rule="evenodd"
                d="M12 1.25a.75.75 0 0 1 .75.75v1a.75.75 0 0 1-1.5 0V2a.75.75 0 0 1 .75-.75ZM4.399 4.399a.75.75 0 0 1 1.06 0l.393.392a.75.75 0 0 1-1.06 1.061l-.393-.393a.75.75 0 0 1 0-1.06Zm15.202 0a.75.75 0 0 1 0 1.06l-.393.393a.75.75 0 0 1-1.06-1.06l.393-.393a.75.75 0 0 1 1.06 0ZM1.25 12a.75.75 0 0 1 .75-.75h1a.75.75 0 0 1 0 1.5H2a.75.75 0 0 1-.75-.75Zm19 0a.75.75 0 0 1 .75-.75h1a.75.75 0 0 1 0 1.5h-1a.75.75 0 0 1-.75-.75Zm-2.102 6.148a.75.75 0 0 1 1.06 0l.393.393a.75.75 0 1 1-1.06 1.06l-.393-.393a.75.75 0 0 1 0-1.06Zm-12.296 0a.75.75 0 0 1 0 1.06l-.393.393a.75.75 0 1 1-1.06-1.06l.392-.393a.75.75 0 0 1 1.061 0ZM12 20.25a.75.75 0 0 1 .75.75v1a.75.75 0 0 1-1.5 0v-1a.75.75 0 0 1 .75-.75Z"
                clip-rule="evenodd"
              />
            </g>
          </svg>
        </div>
      </div>
    </nav>

    <div class="w-100 flex justify-center">
      <div class="grid w-full max-w-xl items-center gap-1.5">
        <div
          id="fileDrop"
          class="w-full h-80 border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center overflow-hidden"
        >
          <div id="previewImage" class="hidden w-24"></div>
          <label
            for="picture"
            class="w-full h-full flex flex-col items-center justify-center text-gray-400 cursor-pointer"
          >
            <svg
              id="uploadIcon"
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 mb-2 transition duration-300 ease-in-out"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5 9a1 1 0 0 0 1 1h8a1 1 0 0 0 0-2H6a1 1 0 0 0-1 1zM3 5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5z"
                clip-rule="evenodd"
              />
            </svg>
            <span
              id="uploadText"
              class="text-sm font-medium transition duration-300 ease-in-out"
              >Drag & Drop files here</span
            >
            <span
              id="uploadText2"
              class="text-xs text-gray-500 transition duration-300 ease-in-out"
              >(or click to browse)</span
            >
          </label>
          <input
            id="picture"
            type="file"
            class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer"
            accept="image/webp"
          />

          <div id="fileInfo" class="hidden mt-3 text-sm text-gray-600"></div>
        </div>
      </div>
    </div>

  </body>
</html>
